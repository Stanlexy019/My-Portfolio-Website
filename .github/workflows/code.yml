name: Deploy to S3 Bucket

on: 
  push:
    branches:
    - main
    - dev

jobs: 
  builds:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Sync files to S3
        run: aws s3 sync . s3://stanleyokoli-969759464709 --delete --exclude ".git/" --exclude ".github/"
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2


      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Set ECR environment
        run: |
          echo "ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}" >> $GITHUB_ENV
          echo "ECR_REPOSITORY=my-website" >> $GITHUB_ENV
          echo "IMAGE_TAG=v1" >> $GITHUB_ENV

      - name: Build, Tag, and Push Docker image
        env:
            ECR_REGISTRY: 969759464709.dkr.ecr.eu-north-1.amazonaws.com
            ECR_REPOSITORY: my-website
            IMAGE_NAME: my-website
        run: |
            docker build -t $IMAGE_NAME:v1 .
            docker tag $IMAGE_NAME:v1 $ECR_REGISTRY/$IMAGE_NAME:v1
            docker push $ECR_REGISTRY/$IMAGE_NAME:v1
            
      - name: Run post-deployment checks
        run: |
            sleep 10
            curl -f http://localhost:8080 || (echo "Site not responding" && exit 1)

      - name: Notify deployment success
        run: |
            echo "Deployment and checks completed successfully!"

  

    